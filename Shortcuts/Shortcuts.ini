[sleep]
Meter=Image
ImageName=#@#Particles\Desktop Shortcuts\lock.png
X=((#SCREENAREAWIDTH#/2) - 15)
Y=(#SCREENAREAHEIGHT# - (#height# + 205))
W=30
H=30
SolidColor=0,0,0,1
Hidden=1
ImageTint=255,255,255
LeftMouseUpAction=[%windir%\System32\rundll32.exe User32.dll,LockWorkStation]
DynamicVariables=1
Group=ShutMeters
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Accent#"][!ShowMeter LockText][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!HideMeter Locktext][!Update][!Redraw]

[LockText]
Meter=String
Text=Lock
X=((#SCREENAREAWIDTH# / 2) + 30)
Y=(#SCREENAREAHEIGHT# - (#height# + 200))
StringCase=Upper
FontFace=#Font#
FontColor=#Accent#
FontSize=13
StringAlign=Left
DynamicVariables=1
AntiAlias=1
Hidden=1
InlineSetting=CharacterSpacing | 0.5 | 0.5


[restart]
Meter=Image
ImageName=#@#Particles\Desktop Shortcuts\restart.png
X=((#SCREENAREAWIDTH#/2) - 15)
Y=(#SCREENAREAHEIGHT# - (#height# + 155))
W=30
H=30
SolidColor=0,0,0,1
Hidden=1
ImaeTint=255,255,255
LeftMouseUpAction=[%windir%\System32\shutdown.exe -r -t 00]
DynamicVariables=1
Group=ShutMeters
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Accent#"][!ShowMeter RestartText][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!HideMeter RestartText][!Update][!Redraw]

