[Rainmeter]
Update=-1
OnWakeAction=[!Refresh]

[Metadata]
Information=ClockWorld Shortcuts
Author=Evans Stenakis
Version=Final
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=#@#variables.inc
height=130
LineWidth=700

[Icon1]
Meter=Image
ImageName="#Icon1Name#"
X=((#SCREENAREAWIDTH#/2) - 300)
Y=(#SCREENAREAHEIGHT# - (#height# + 45))
W=30
H=30
AntiAlias=1
SolidColor=0,0,0,1
ImageTint=255,255,255
LeftMouseUpAction=["#Icon1Path#"]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Accent#"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update][!Redraw]
DynamicVariables=1

