FontColor=#Accent#
FontSize=11
StringAlign=Center
DynamicVariables=1
AntiAlias=1
InlineSetting=CharacterSpacing | 0.5 | 0.5
MouseOverAction=[!SetOption #CURRENTSECTION# Text "#HolidayText# (Click To Hide)"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# Text "#HolidayText#"][!Update][!Redraw]
LeftMouseUpAction=[!WriteKeyValue Variables 



[Measure_Day]
Measure=Time
Format=%d

[Measure_Month]
Measure=Time
Format=%m


[Measure__]
Measure=Calc
DynamicVariables=1
IfCondition=(Measure_Day >= 25) && (Measure_Day <=31) && (Measure_Month = 12)
