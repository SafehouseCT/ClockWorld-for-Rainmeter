[Rainmeter]
Update=-1

[Variables]
@include=#@#variables.inc
BackButtonClick=[!DeactivateConfig "ClockWorld\Settings" "Credits.ini"][!ActivateConfig "ClockWorld\Settings" "Settings.ini"]
Font=Beckman Free
MusicFont=Google Sans

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Border=None


[MegaShape]
Meter=Shape
Shape=Rectangle 0, 0, 500, 620 | FillColor 36,36,36,220 ; 1.0 | Stroke Color 255, 255, 255,0

[BigText]
Meter=String
Text=Credits
FontFace=Tropical Asian Demo
FontSize=60
StringCase=Upper
FontColor=#Accent#
StringAlign=Center
AntiAlias=1
X=250
Y=45
InlineSetting=CharacterSpacing | 1 | 1


[XButton]
Meter=Image
ImageName=#@#Particles\Settings\Exit.png
X=465
Y=15
W=20
H=20
SolidColor=0,0,0,1
LeftMouseUpAction=[!DeactivateConfig "ClockWorld\Settings" "Credits.ini"]
ImageTint=255,255,255
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Accent#"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update][!Redraw]


[BackButton]
Meter=Image
ImageName=#@#Particles\Settings\Back.png
X=55
Y=55
W=25
H=25
