[Rainmeter]
Update=-1
OnWakeAction=[!Refresh]
AccurateText=1

[Variables]
@include=#@#variables.inc
@include2=#@#SystemVariables.inc
@include3=#@#Languages\#Translation#.inc

[Escape]
Measure=Plugin
Plugin=HotKey
HotKey=ESCAPE
KeyUpAction=[!DeactivateConfig]

[SmallShape]
Meter=Shape
Shape=Rectangle (#SCREENAREAWIDTH# - 0.17*#SCREENAREAWIDTH#), (#SCREENAREAHEIGHT# - 0.292*#SCREENAREAHEIGHT#), 250, 150, 5, 5 | FillColor #CMode# | StrokeColor 255, 255, 255, 0

[TriangleShape]
Meter=Shape
Shape=Rectangle (#SCREENAREAWIDTH# - 0.065*#SCREENAREAWIDTH#), (#SCREENAREAHEIGHT# - 0.13*#SCREENAREAHEIGHT#), 20, 20, 2 | FillColor #CMode# | StrokeColor 255, 255, 255, 0 | Rotate 45

[Title]
Meter=String
Text=#SleepMode#
X=(#SCREENAREAWIDTH# - 0.088*#SCREENAREAWIDTH#)
Y=(#SCREENAREAHEIGHT# - 0.275*#SCREENAREAHEIGHT#)
AntiAlias=1
FontFace=#Font#
FontSize=20
FontColor=#Accent#
StringAlign=Center
InlineSetting=CharacterSpacing | 0.5 | 0.5

[Description]
Meter=String
Text=#Do you wish to put your computer to sleep?#
X=(#SCREENAREAWIDTH# - 0.088*#SCREENAREAWIDTH#)
Y=(#SCREENAREAHEIGHT# - 0.234*#SCREENAREAHEIGHT#)
AntiAlias=1
FontFace=#MusicFont#
FontSize=10
FontColor=#OMode#
StringAlign=Center
ClipString=2
W=200

[AgreeBox]
Meter=Shape
Shape=Rectangle (#SCREENAREAWIDTH# - 0.12*#SCREENAREAWIDTH#),(#SCREENAREAHEIGHT# - 0.18*#SCREENAREAHEIGHT#),100,40,5 | FillColor  #Accent#,150 | StrokeWidth 0
LeftMouseUpAction=[rundll32.exe powrprof.dll,SetSuspendState][!DeactivateConfig]

[OkText]
Meter=String
Text=#OK#
X=(#SCREENAREAWIDTH# - 0.088*#SCREENAREAWIDTH#)
Y=(#SCREENAREAHEIGHT# - 0.17*#SCREENAREAHEIGHT#)
AntiAlias=1
FontFace=#Font#
FontSize=16
FontColor=#OMode#
StringAlign=Center