[Rainmeter]
Update=1000
OnWakeAction=[!Refresh]
AccurateText=1

[Variables]
@include=#@#Variables.inc
@include2=#ROOTCONFIGPATH#Settings\Properties.inc
@include3=#@#Languages\#Language#.inc

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Border=None

[LeftShape]
Meter=Shape
Shape=Rectangle 0, 0, 700, 450, 10 | FillColor #CMode#,200 ; 1.0 | Stroke Color 255, 255, 255,0


[ObjectThisSection]
Meter=Shape
X=15
Y=#OptionX#
Shape=Rectangle 0,0,220,35,5 | Fill LinearGradient GradientColor | StrokeWidth 0
GradientColor= 180 | #Accent#,255 ; 0.0 | #Accent#,150 ; 0.5 | #Accent#,0 ; 1.0


[HeaderImage]
Meter=Image
ImageName=#@#Assets/Settings/ClockWorld_Settings.png
ImageTint=#OMode#
X=35
Y=25
W=180

;;Options Menu

[ObjectXButton]
Meter=Shape
Shape=Rectangle 660,10,30,30,4 | FillColor #OMode#,30 | StrokeWidth 0
Hidden=1

[XButton]
Meter=Image
MeterStyle=XButtonProperties

[ObjectMenuRectangle]
Meter=Shape
X=15
Y=130
Shape=Rectangle 0,0,220,35,5 | Fill LinearGradient GradientColor | StrokeWidth 0
GradientColor= 180 | #Accent#,255 ; 0.0 | #Accent#,150 ; 0.5 | #Accent#,0 ; 1.0
Hidden=1

[IconProfile]
Meter=Image
ImageName=#@#Assets/Settings/Profile.png
MeterStyle=IconsStyle
Y=105
[OptionsProfile]
Meter=String
Text=#Profile#
MeterStyle=OptionsStyle
LeftMouseUpAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "Profile.ini"]
MouseOverAction=[!SetOption ObjectMenuRectangle Y 98][!ShowMeter ObjectMenuRectangle][!Update][!Redraw]
