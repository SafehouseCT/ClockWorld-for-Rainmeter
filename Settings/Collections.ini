[Rainmeter]
Update=100
OnWakeAction=[!Refresh]

[Variables]
@include=#@#Variables.inc
DaFont=#MusicFont#
Font=Beckman Free
Refresh2=[!Refresh "ClockWorld\Wallpapers" "Wallpapers.ini"][!Refresh]
BackButtonClick=[!DeactivateConfig "ClockWorld\Settings" "Collections.ini"][!ActivateConfig "ClockWorld\Settings" "Wallpapers.ini"]

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Border=None

[MegaShape]
Meter=Shape
Shape=Rectangle 0, 0, 500, 620 | FillColor 36,36,36,220 ; 1.0 | Stroke Color 255, 255, 255,0



[FlatApplyMeasure]
Measure=Script
ScriptFile=#@#scripts\FlatApply.lua

[ClassicApplyMeasure]
Measure=Script
ScriptFile=#@#scripts\ClassicApply.lua

[BigText]
Meter=String
Text=Collections
FontFace=Tropical Asian Demo
FontSize=60
StringCase=Upper
FontColor=255,255,255
StringAlign=Center
AntiAlias=1
X=250
Y=45
InlineSetting=CharacterSpacing | 1 | 1

[XButton]
Meter=Image
ImageName=#@#Particles\Settings\Exit.png
X=465
Y=15
W=20
H=20
SolidColor=0,0,0,1
LeftMouseUpAction=[!DeactivateConfig "ClockWorld\Settings" "Collections.ini"]

[BackButton]
Meter=Image
ImageName=#@#Particles\Settings\Back.png
X=55
Y=55
W=25
H=25
LeftMouseUpAction=#BackButtonClick#
SolidColor=0,0,0,1


[FlatClock]
Meter=String
Text=Clockworld Flat
FontFace=#font#
FontSize=15
StringAlign=Center
FontColor=#Accent#
AntiAlias=1
x=150
Y=150
Group=Wallpaperss1
ClipString=2
W=180
InlineSetting=CharacterSpacing | 1 | 1

[FlatWall]
Meter=Image
ImageName=#@#Wallpapers\Flat\Template.png
W=150
H=300
X=65
Y=220
Group=Wallpaperss1

[FlatApply]
Meter=String
Text=Apply
FontFace=#font#
FontSize=20
StringAlign=Center
FontColor=#Accent#
AntiAlias=1
x=135
Y=550
Group=Wallpaperss1
InlineSetting=CharacterSpacing | 1 | 1
LeftMouseUpAction=[!CommandMeasure FlatApplyMeasure "FlatApply()"]#Refresh2#









[ClassicClock]
Meter=String
Text=Clockworld Classic
FontFace=#font#
FontSize=15
StringAlign=Center
FontColor=#Accent#
AntiAlias=1
x=370
Y=150
Group=Wallpaperss1
ClipString=2
W=180
InlineSetting=CharacterSpacing | 1 | 1

[ClassicWall]
Meter=Image
ImageName=#@#Wallpapers\classic\Template.png
W=150
H=300
X=300
Y=220
Group=Wallpaperss1

[ClassicApply]
Meter=String
Text=Apply
FontFace=#font#
FontSize=20
StringAlign=Center
FontColor=#Accent#
AntiAlias=1
x=375
Y=550
Group=Wallpaperss1
InlineSetting=CharacterSpacing | 1 | 1
LeftMouseUpAction=[!CommandMeasure ClassicApplyMeasure "ClassicApply()"]#Refresh2#



