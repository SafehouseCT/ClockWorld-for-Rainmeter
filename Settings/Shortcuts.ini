IconName=Icon 7
OptionX=220
UnderX=557

[BigText]
Meter=String
MeterStyle=BigTextProperties
Text=#Shortcuts (Title)#


[TextShortcuts]
Meter=String
MeterStyle=SubtitleStyle
Text=#Shortcuts#
Y=120







