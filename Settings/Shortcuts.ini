;;Dropdown

[TextFile]
Meter=String
MeterStyle=SubtitleStyle
Text=#Custom file#
Y=260
ClipString=1
W=240

[BoxLong]
Meter=Shape
X=255r
Y=-2r
Shape=Rectangle 0,0,120,30,4 | FillColor  #OMode#,40 | StrokeWidth 0
LeftMouseUpAction=[!CommandMeasure MeasureChoose "ChooseFile 1"]

[MeterTemp]
Meter=String
Text=#Browse files#
MeterStyle=ButtonStyle
X=60r
Y=5r
Hidden=([MeasurePicture] = 0 ? 0 : 1)
W=100

[TextSelectIcon]
Meter=String
MeterStyle=SubtitleStyle
Text=#Custom icon#
Y=300
ClipString=1
W=240

[BoxLong1]
Meter=Shape
X=255r
Y=-2r
Shape=Rectangle 0,0,120,30,4 | FillColor  #OMode#,40 | StrokeWidth 0
LeftMouseUpAction=[!CommandMeasure MeasureChoose "ChooseFile 2"]

[MeterTemp1]
Meter=String
Text=#Browse files#
MeterStyle=ButtonStyle
X=60r
Y=5r
Hidden=([MeasurePicture] = 0 ? 0 : 1)
W=100

[MeasureChoose]
Measure=Plugin
Plugin=FileChoose
UseNewType=0
ReturnValue=WholePath
Command1=[!WriteKeyValue Variables #Icon#Path "$Path$" "#@#Variables.inc"]#Refresh#
Command2=[!WriteKeyValue Variables #Icon#Name "$Path$" "#@#Variables.inc"]#Refresh#

[TickHidden]
Meter=String
MeterStyle=SubtitleStyle
Text=#Hidden#
Y=340
ClipString=1
W=240

[TickOn]
Meter=Shape
X=320r
Y=0r
Shape=Rectangle 0,0,53,24,13 | Fill Color #Accent# | StrokeWidth 0
Shape2=Ellipse 40r,12r,6 | FillColor 255,255,255 | StrokeWidth 0
Hidden=([MeasureClipString]  = 0 ? 1 : 0)
LeftMouseUpAction=[!WritekeyValue Variables Hid#Icon# 0 "#@#Variables.inc"]#Refresh#
DynamicVariables=1
[TickOff]
Meter=Shape
X=0r
Y=0r
Shape=Rectangle 0,0,49,21,10 | Fill Color 255,255,255,0 | Stroke Color #OMode#,255 | StrokeWidth 2
Shape2=Ellipse 12r,10r,5 | FillColor #OMode# | StrokeWidth 0
Hidden=([MeasureClipString]  = 0 ? 0 : 1)
LeftMouseUpAction=[!WritekeyValue Variables Hid#Icon# 1 "#@#Variables.inc"]#Refresh#
DynamicVariables=1

[MeasureClipString]
Measure=Calc
Formula=[#Hid[#Icon]]


[UndernlineShape]
Meter=Shape
Shape=Rectangle #UnderX#,435,40,3,5,5 | FillColor #Accent# | StrokeColor 0,0,0,0

