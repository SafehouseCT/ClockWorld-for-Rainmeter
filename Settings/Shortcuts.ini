[Rainmeter]
Update=100
OnWakeAction=[!Refresh]

[Variables]
@include=#@#Variables.inc
DaFont=#MusicFont#
Font=Beckman Free
IconName=#Icon1Name#
IconPath=#Icon1Path#
IconAA=Icon111
SHX=50
Refresh=[!Refresh "ClockWorld\Shortcuts" "Shortcuts.ini"]
BackShortClick=[!Refresh]
BackButtonClick=[!DeactivateConfig "ClockWorld\Settings" "Shortcuts.ini"][!ActivateConfig "ClockWorld\Settings" "Settings.ini"]
TextIconClick=[!HideMeterGroup IconPathss][!ShowMeterGroup Dropdown1][!HideMeter BackButton][!ShowMeter BackShort]

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Border=None

[MegaShape]
Meter=Shape
Shape=Rectangle 0, 0, 500, 620 | FillColor 36,36,36,220 ; 1.0 | Stroke Color 255, 255, 255,0

[BigText]
Meter=String
Text=Shortcuts
FontFace=Tropical Asian Demo
FontSize=60
StringCase=Upper
FontColor=#Accent#
StringAlign=Center
AntiAlias=1
X=250
Y=45
InlineSetting=CharacterSpacing | 1 | 1

[XButton]
Meter=Image
ImageName=#@#Particles\Settings\Exit.png
X=465
Y=15
W=20
H=20
SolidColor=0,0,0,1
LeftMouseUpAction=[!DeactivateConfig "ClockWorld\Settings" "Settings.ini"]
ImageTint=255,255,255
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Accent#"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update][!Redraw]

[BackButton]
Meter=Image
ImageName=#@#Particles\Settings\Back.png
X=55
Y=55
W=25
H=25
LeftMouseUpAction=#BackButtonClick#
SolidColor=0,0,0,1
ImageTint=255,255,255
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Accent#"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update][!Redraw]



[Icon1A]
Meter=Image
ImageName="#Icon1Name#"
X=65
Y=175
W=40
H=40
ImageAlpha=125
ImageTint=#Accent#
SolidColor=0,0,0,1

[Icon1]
Meter=String
Text=Icon 1
FontFace=#Font#
FontSize=20
FontColor=255,255,255
SolidColor=0,0,0,1
StringAlign=Left
AntiAlias=1
X=80
Y=180
SolidColor=0,0,0,1
InlineSetting=CharacterSpacing | 1 | 1
LeftMouseUpAction=[!DeactivateConfig "ClockWorld\Settings" "Shortcuts.ini"][!ActivateConfig "ClockWorld\Settings" "Icon1.ini"]
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor "#Accent#"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor "255,255,255"][!Update][!Redraw]

[Icon1Hide]
Meter=String
Text=Hide
FontFace=#Font#
FontSize=10
FontColor=255,255,255
SolidCOlor=0,0,0,1
StringAlign=Right
AntiAlias=1
X=178
Y=210
SolidColor=0,0,0,1
InlineSetting=CharacterSpacing | 1 | 1
LeftMouseUpAction=[!WriteKeyValue Variables Icon1Name "3" "#@#Variables.inc"][!WriteKeyValue Variables Icon1Path "3" "#@#Variables.inc"][!Refresh "ClockWorld\Shortcuts" "Shortcuts.ini"][!Refresh]
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor "#Accent#"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor "255,255,255"][!Update][!Redraw]

