[Rainmeter]
Update=-1
OnWakeAction=[!Refresh]
AccurateText=1

[Variables]
@include=#ROOTCONFIGPATH#Settings\Properties.inc
@include2=#ROOTCONFIGPATH#Settings\Menu.ini
X=#XStartPosition#
Y=160
B=50
X1=#XStartPosition#
Y1=390
B1=50
Refresh=[!Refresh "#ROOTCONFIG#\Shortcuts" "Shortcuts.ini"][!Refresh]
