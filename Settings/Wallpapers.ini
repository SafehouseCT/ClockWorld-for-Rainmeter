[Rainmeter]
Update=100
OnWakeAction=[!Refresh]

[Variables]
@include=#@#Variables.inc
DaFont=Google Sans
Font=Beckman Free
TextCollectionClick=[!DeactivateConfig "ClockWorld\Settings" "Wallpapers.ini"][!ActivateConfig "ClockWorld\Settings" "Collections.ini"]
BackButtonClick=[!DeactivateConfig "ClockWorld\Settings" "Wallpapers.ini"][!ActivateConfig "ClockWorld\Settings" "Settings.ini"]

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Border=None

[MegaShape]
Meter=Shape
Shape=Rectangle 0, 0, 500, 620 | FillColor 36,36,36,220 ; 1.0 | Stroke Color 255, 255, 255,0


[BigText]
Meter=String
Text=Wallpapers
FontFace=Tropical Asian Demo
FontSize=60
StringCase=Upper
FontColor=#Accent#
StringAlign=Center
AntiAlias=1
X=250
Y=45
InlineSetting=CharacterSpacing | 1 | 1

[XButton]
Meter=Image
ImageName=#@#Particles\Settings\Exit.png
X=465
Y=15
W=20
H=20
SolidColor=0,0,0,1
LeftMouseUpAction=[!DeactivateConfig "ClockWorld\Settings" "Wallpapers.ini"]
ImageTint=255,255,255
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Accent#"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update][!Redraw]

[BackButton]
Meter=Image
ImageName=#@#Particles\Settings\Back.png
X=55
Y=55
W=25
H=25
LeftMouseUpAction=#BackButtonClick#
SolidColor=0,0,0,1
ImageTint=255,255,255
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Accent#"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update][!Redraw]

[ChangeCollection]
Meter=String
Text=Change Collection
FontSize=18
FontFace=#Font#
FontColor=255,255,255
StringAlign=Center
AntiAlias=1
X=250
Y=135
StringCase=Upper
LeftMouseUpAction=#TextCollectionClick#
Group=TimeStampss | Hide
InlineSetting=CharacterSpacing | 1 | 1
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor "#Accent#"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor "255,255,255"][!Update][!Redraw]












[MorningTextt]
