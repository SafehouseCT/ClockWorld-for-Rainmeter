FontFace=#MusicFont#
FontColor=255,255,255
StringAlign=Left
FontSize=20
SolidColor=36,36,36,255
AntiAlias=1 
FocusDismiss=1
UpdateDivider=-1
command1=[!WriteKeyValue Variables MorningHour "$UserInput$" "#@#Variables.inc"][!Refresh "ClockWorld\Wallpapers" "Wallpapers.ini"][!Refresh]
DynamicVariables=1

