[Rainmeter]
Update=1000
OnWakeAction=[!Refresh]

[Metadata]
Author=Evans Stenakis
Version=Final
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0
Information=ClockWorld Clock

[Variables]
@include=#@#Variables.inc
HF=%#I
AMPM=measureAMPM
MusicFont=Google Sans
Font=Beckman Free

[measureHour]
Measure=Time
Format=#HF#

[measureMins]
Measure=Time
Format=%M

[measureAMPM]
Measure=Time
Format=%p


[MeterHour]
Meter=String
MeasureName=measureHour
FontFace=#Font#
FontSize=90
FontColor=255,255,255
StringAlign=Right
AntiAlias=1
X=(#SCREENAREAWIDTH# - 75)
Y=((#SCREENAREAHEIGHT#/2) - 60)

[MeterMins]
Meter=String
MeasureName=measureMins
FontFace=#Font#
FontSize=40
FontColor=255,255,255
AntiAlias=1
StringAlign=Center
X=(#SCREENAREAWIDTH# - 55)
Y=(#SCREENAREAHEIGHT#/2)

[MeterAMPM]
Meter=String
MeasureName=#AMPM#
FontFace=#Font#
FontColor=#Accent#
StringStyle=Normal
FontSize=15
StringAlign=Center
AntiAlias=1
X=(#SCREENAREAWIDTH# - 55)
Y=((#SCREENAREAHEIGHT#/2) - 30)
InlineSetting=CharacterSpacing | 1 | 1

[Line]
Meter=Shape
Shape=Rectangle (#SCREENAREAWIDTH# - 240), ((#SCREENAREAHEIGHT#/2) + 56), 220, 3 | Fill LinearGradient Gradient | Stroke Color 255,255,255,0
Gradient=180 | #Accent#,0 ; 0.0 | #Accent#,255 ; 1.0

[MeasureDayOfWeek]
Measure=Time
Format=%A
FormatLocale=#Language#

[MeterDayOfTheWeek]
Meter=String
MeasureName=MeasureDayOfWeek
AntiAlias=1
FontFace=#MusicFont#
StringAlign=Right
StringCase=Upper
FontColor=255,255,255
FontSize=15
FontWeight=600
X=(#SCREENAREAWIDTH# - 15)
Y=((#SCREENAREAHEIGHT#/2) + 65)
InlineSetting=CharacterSpacing | 1 | 1

[MeasureDate]
Measure=Time
Format=%b %#d
FormatLocale=#Language#

[MeterDate]
Meter=String
MeasureName=MeasureDate
AntiAlias=1
FontFace=#MusicFont#
StringAlign=Right
StringCase=Upper
FontColor=255,255,255
FontSize=15
FontWeight=600
X=(#SCREENAREAWIDTH# - 17)
Y=((#SCREENAREAHEIGHT#/2) + 92)
InlineSetting=CharacterSpacing | 1 | 1

