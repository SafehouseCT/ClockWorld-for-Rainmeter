[Rainmeter]
Update=1000
OnWakeAction=[!Refresh]
AccurateText=1

[Metadata]
Author=SAFEHOUSE | Rainmeter team
License=Attribution - Non Commercial - ShareAlike 4.0 International (CC BY-NC-SA 4.0)
Information=ClockWorld Clock
Version=Fluent

[Variables]
@include=#@#Variables.inc
@include2=#@#Languages\#Translation#.inc
HF=%#I
DF=%B
DayF=%A
AMPM=measureAMPM

[measureHour]
Measure=Time
Format=#HF#

[measureMins]
Measure=Time
Format=%M

[measureAMPM]
Measure=Time
Format=%p

[MeterHour]
Meter=String
MeasureName=measureHour
FontFace=#ClockFont#
FontSize=(70*#Mult#)
FontColor=255,255,255,#HourAlpha#
StringAlign=Right
AntiAlias=1
X=(#SCREENAREAWIDTH# - (100*#Mult#))
Y=((#SCREENAREAHEIGHT#/2) - (70*#Mult#))
InlineSetting=CharacterSpacing | 1 | 1
InlineSetting2=GradientColor | -90 | 255,255,255,255 ; 0.0 | 255,255,255,200 ; 0.7 | 255,255,255,50 ; 1.0

[MeterMins]
Meter=String
MeasureName=measureMins
FontFace=#ClockFont#
FontSize=(35*#Mult#)
FontColor=255,255,255
AntiAlias=1
StringAlign=Center
X=(40*#Mult#)r
Y=(45*#Mult#)r
InlineSetting=GradientColor | -90 | 255,255,255,255 ; 0.0 | 255,255,255,200 ; 0.7 | 255,255,255,50 ; 1.0

[MeterAMPM]
Meter=String
MeasureName=#AMPM#
FontFace=#ClockFont#
StringStyle=Normal
FontSize=(12*#Mult#)
StringAlign=Center
AntiAlias=1
X=(#SCREENAREAWIDTH# - (60*#Mult#))
Y=((#SCREENAREAHEIGHT#/2) - (40*#Mult#))
InlineSetting=CharacterSpacing | 0.5 | 0.5
InlineSetting2=GradientColor | -90 | 255,255,255,255 ; 0.0 | 255,255,255,200 ; 0.7 | 255,255,255,50 ; 1.0

[Line]
Meter=Shape
X=(#SCREENAREAWIDTH# - (290*#Mult#))
Y=((#SCREENAREAHEIGHT#/2) +(35*#Mult#))
Shape=Rectangle 0, 0, (275*#Mult#), (3.5*#Mult#), (5*#Mult#) | Fill LinearGradient Gradient | Stroke Color 255,255,255,0
Gradient=180 | #Accent#,0 ; 0.0 | #Accent#,255 ; 1.0

[MeasureDayOfWeek]
Measure=Time
Format=#DayF#
FormatLocale=#Translation#

[MeterDayOfTheWeek]
Meter=String
MeasureName=MeasureDayOfWeek
AntiAlias=1
FontFace=#ClockFont#
StringAlign=Right
StringCase=Upper
FontColor=255,255,255
FontSize=(14*#Mult#)
X=(#SCREENAREAWIDTH# - 20*#Mult#)
Y=((#SCREENAREAHEIGHT#/2) + (50*#Mult#))
InlineSetting=CharacterSpacing | 0.2 | 0.2


[MeasureDate]
Measure=Time
Format=#DF# %#d
FormatLocale=#Translation#

[MeterDate]
Meter=String
MeasureName=MeasureDate
AntiAlias=1
FontFace=#ClockFont#
StringAlign=Right
StringCase=Upper
FontColor=255,255,255
FontSize=(13*#Mult#)
X=(#SCREENAREAWIDTH# - 20*#Mult#)
Y=25r
InlineSetting=CharacterSpacing | 0.2 | 0.2
