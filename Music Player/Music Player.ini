ActionList1=Repeat ChangeImageSize,15,5
ChangeImageSize=[!SetOption MeterNext Y "(Clamp([MeterNext:Y]-1,((#SCREENAREAHEIGHT# / 2) + 75),((#SCREENAREAHEIGHT# / 2) + 80)))"][!Update][!UpdateMeter MeterNext][!Redraw]
ActionList2=Repeat ChangeImageSize1,15,5
ChangeImageSize1=[!SetOption MeterNext Y "(Clamp([MeterNext:Y]+1,((#SCREENAREAHEIGHT# / 2) + 75),((#SCREENAREAHEIGHT# / 2) + 80)))"][!Update][!UpdateMeter MeterNext][!Redraw]

