[Rainmeter]
Update=1000
OnWakeAction=[!Refresh]

[Metadata]
Author=Evans Stenakis
Information=ClockWorld Music
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0
Version=Tropical

[Variables]
@Include=#@#Variables.inc
@include2=#@#SystemVariables.inc
Grey=#Accent#,150
White=255,255,255
Load=[!WriteKeyValue Variables Music "NowPlaying.dll" "#@#SystemVariables.inc"]
Load2=[!WriteKeyValue Variables Music "WebNowPlaying.dll" "#@#SystemVariables.inc"]
DurX=3
BarColor=#Accent#
PinePath=#@#Particles\User\Wing.png                             
Alpha=255
Alpha1=200
ClipString=384
MeterType=Image   

;;----------------


[PlayerStatus]
Measure=Plugin
Plugin=#Music#
PlayerName=#AudioPlayerName#
PlayerType=Status
UpdateDivider = 5
IfCondition=PlayerStatus=0
IfTrueAction=[!HideMeterGroup MediaControls][!ShowMeter Arrow][!ShowMeter Line1][!DeactivateConfig "ClockWorld\Music Player\Visualizer" "visualizer.ini"]
IfCondition2=PlayerStatus=1
IfTrueAction2=[!ShowMeterGroup MediaControls][!HideMeter Arrow][!HideMeter Line1][!HideMeterGroup Players][!ActivateConfig "ClockWorld\Music Player\Visualizer" "visualizer.ini"]

[PlayerState]
Measure=Plugin
Plugin=#Music#
PlayerName=#AudioPlayerName#
PlayerType=State
UpdateDivider = 5

;;---------------------

[MeasurePosition]
Measure=Plugin
Plugin=#Music#
PlayerType=Position

[MeasureDuration]
Measure=Plugin
Plugin=#Music#
PlayerType=Duration

[MeasureProgress]
Measure=Plugin
Plugin=#Music#
PlayerType=Progress
UpdateDivider=5

;;---------------------

[MeterPosition]
Meter=String
MeasureName=MeasurePosition
X=20
Y=((#SCREENAREAHEIGHT# / 2) + 65)
StringCase=Upper
FontFace=#MusicFont#
FontColor=255,255,255
FontSize=9
StringAlign=Left
DynamicVariables=1
AntiAlias=1
Hidden=1
Text=%1
ClipString=1
W=((#SCREENAREAWIDTH#) - (#SCREENAREAWIDTH#*0.7))
Group=Controls

[MeterDuration]
Meter=String
MeasureName=MeasurePosition
X=200
Y=((#SCREENAREAHEIGHT# / 2) + 65)
StringCase=Upper
FontFace=#MusicFont#
FontColor=255,255,255
FontSize=9
StringAlign=Left
DynamicVariables=1
AntiAlias=1
Hidden=1
Text=[MeasureDuration]
ClipString=1
W=((#SCREENAREAWIDTH#) - (#SCREENAREAWIDTH#*0.7))
Group=Controls

;;---------------------

[Wings]
Meter=#MeterType#
ImageName=#@#Particles\User\Wing.png               
W=75
H=75
X=180
Y=((#SCREENAREAHEIGHT#/2) - 4)
ImageTint=#Accent#
ImageAlpha=200
Group=MediaControls
Hidden=1

[MeasureTitle]
Measure=Plugin
Plugin=#Music#
PlayerName=#AudioPlayerName#
PlayerType=Title
OnChangeAction=[!CommandMeasure MeasureTrackChange "Execute 1"]

[MeasureTrackChange]
Measure=Plugin
Plugin=#Plugin#
DynamicVariables=1
ActionList1=SetAlphaTo1|Wait 100|Repeat SetAlphaCalc, 5, 10
SetAlphaTo1=[!SetVariable Alpha "1"][!SetVariable Alpha1 "1"][!Update][!UpdateMeterGroup Media][!Redraw]
SetAlphaCalc=[!SetVariable Alpha "(Min(#Alpha#+20,255))"][!SetVariable Alpha1 "(Min(#Alpha1#+20,200))"][!Update][!Redraw][!UpdateMeterGroup Media][!Redraw]

[MeterTitle]
Meter=String
MeasureName=MeasureTitle
X=18
Y=((#SCREENAREAHEIGHT# / 2) - 45)
FontFace=#MusicFont#
FontColor=255,255,255,#Alpha#
FontSize=22
StringAlign=Left
DynamicVariables=1
AntiAlias=1
Text="%1"
ClipString=1
W=#ClipString#
Group=MediaControls | Media
InlineSetting=CharacterSpacing | 0.2 | 0.2

[MeasureArtist]
Measure=Plugin
Plugin=#Music#
PlayerName=#AudioPlayerName#
PlayerType=Artist

[MeterArtist]
Meter=String
Text=[MeasureArtist]
X=20
Y=((#SCREENAREAHEIGHT# / 2) - 2)
FontFace=#MusicFont#
FontColor=255,255,255,#Alpha1#
FontSize=15
StringAlign=Left
DynamicVariables=1
AntiAlias=1
Text="%1"
ClipString=1
W=#ClipString#
Group=MediaControls | Media

[MeasureAlbum]
Measure=Plugin
Plugin=#Music#
PlayerName=#AudioPlayerName#
PlayerType=Album

[MeterAlbum]
Meter=String
Text=[MeasureAlbum]
X=20
Y=((#SCREENAREAHEIGHT# / 2) + 27)
FontFace=#MusicFont#
FontColor=255,255,255,#Alpha1#
FontSize=12
StringAlign=Left
DynamicVariables=1
AntiAlias=1
ClipString=1
W=#ClipString#
Text="%1"
Group=MediaControls | Media


;;--------Graphics--------

[Line]
Meter=Shape
Shape=Rectangle 20, ((#SCREENAREAHEIGHT#/2) + 55), 220, 4, 5, 5 | FillColor #BarColor# | Stroke Color 255, 255, 255, 0
Group=MediaControls

[SolidColore]
Meter=Shape
Shape=Rectangle 20, ((#SCREENAREAHEIGHT#/2) + 60), 220 , 70 | FillColor 255,255,255,1 | Stroke Color 255, 255, 255, 0
MouseOverAction=[!UpdateMeter MeterPlayPause][!ShowMeterGroup Controls][!HideFade "ClockWorld\Music Player\Visualizer" "visualizer.ini"][!Update][!Redraw]
MouseLeaveAction=[!HideMeterGroup Controls][!ShowFade "ClockWorld\Music Player\Visualizer" "visualizer.ini"][!Update][!Redraw][!Refresh "ClockWorld\Music Player\Visualizer" "visualizer.ini"]
Group=MediaControls

[Arrow]
Meter=Image
ImageName=#@#Particles\Music Player\#AudioPlayerName#.png
X=15
Y=((#SCREENAREAHEIGHT# / 2) - 10)
W=30
H=30
LeftMouseUpAction=[!ToggleMeterGroup Players][!ToggleMeter Arrow]
SolidColor=0,0,0,1
ImageTint=255,255,255
MouseOverAction=[!CommandMeasure MeasureArrowSize "Stop 2"][!CommandMeasure MeasureArrowSize "Execute 1"]
MouseLeaveAction=[!CommandMeasure MeasureArrowSize "Stop 1"][!CommandMeasure MeasureArrowSize "Execute 2"]

[MeasureArrowSize]
Measure=Plugin
Plugin=#Plugin#
ActionList1=Repeat ChangeImageSize,15,5
ChangeImageSize=[!SetOption Arrow X "(Clamp([Arrow:X]+1,15,20))"][!Update][!UpdateMeter Arrow][!Redraw]
ActionList2=Repeat ChangeImageSize1,15,5
ChangeImageSize1=[!SetOption Arrow X "(Clamp([Arrow:X]-1,15,20))"][!Update][!UpdateMeter Arrow][!Redraw]

[MeterPlayer]
Meter=String
Text=Now Playing
X=50
Y=((#SCREENAREAHEIGHT# / 2) - 67)
FontFace=#Font#
FontColor=#Accent#
FontSize=10
StringAlign=Left
StringCase=Upper
DynamicVariables=1
AntiAlias=1
Hidden=1
SolidCOlor=0,0,0,1
InlineSetting=CharacterSpacing | 0.5 | 0.5
Group=MediaControls


[ExitPlayer]
Meter=Image
ImageName=#@#Particles\Settings\back.png
X=30
Y=((#SCREENAREAHEIGHT# / 2) + 95)
W=10
H=10
Hidden=1
LeftMouseUpAction=[!HideMeterGroup MediaControls][!ShowMeter Arrow][!ShowMeter Line1][!DeactivateConfig "ClockWorld\Music Player\Visualizer" "visualizer.ini"]
SolidColor=0,0,0,1
Group=Controls
ImageTint=255,255,255
MouseOverAction=[!CommandMeasure MeasureExitPlayerSize "Stop 2"][!CommandMeasure MeasureExitPlayerSize "Execute 1"]
MouseLeaveAction=[!CommandMeasure MeasureExitPlayerSize "Stop 1"][!CommandMeasure MeasureExitPlayerSize "Execute 2"]

[MeasureExitPlayerSize]
Measure=Plugin
Plugin=#Plugin#
ActionList1=Repeat ChangeImageSize,15,3
ChangeImageSize=[!SetOption ExitPlayer X "(Clamp([ExitPlayer:X]-1,27,30))"][!Update][!UpdateMeter ExitPlayer][!Redraw]
ActionList2=Repeat ChangeImageSize1,15,3
ChangeImageSize1=[!SetOption ExitPlayer X "(Clamp([ExitPlayer:X]+1,27,30))"][!Update][!UpdateMeter ExitPlayer][!Redraw]

[CurrentPlayer]
Meter=Image
ImageName=#@#Particles\Music Player\#AudioPlayerName#.png
X=25
Y=((#SCREENAREAHEIGHT# / 2) - 70)
W=20
H=20
SolidColor=0,0,0,1
ImageTint=#Accent#
Group=MediaControls
Hidden=1

;;--------PlayerImages--------


[MeterNext]
Meter=IMAGE
ImageName=#@#Particles\Music Player\next.png
SolidColor=0,0,0,1
X=160
Y=((#SCREENAREAHEIGHT# / 2) + 80)
W=35
H=35
LeftMouseUpAction=[!CommandMeasure PlayerState "Next"]
