ImageName = #@#Assets\Music Player\Spotify.png
Y = (-50*#Mult#)r
MeterStyle = MusicPlayerProperties
ImageTint = 255,255,255,255
SolidColor = 0,0,0,1
Group = Players
Hidden = 1
LeftMouseDownAction = #Load#[!WriteKeyValue Variables AudioPlayerName Spotify "#@#Variables.inc"][!Refresh]
DynamicVariables = 1

[MusicPlayeriTunes]
